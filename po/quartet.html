    <h2>品種概述</h2>
    <p>因外型帶有四條溝痕，因削皮工序較繁瑣，比較少用於柿餅加工，多以催熟製成紅柿為主</p>

    <h2>柿子放大鏡</h2>
    <ul>
      <li>果形：果形扁平，皮薄、肉質軟，有四條明顯溝痕</li>
      <li>特色：肉質軟，製成紅柿口感佳</li>
      <li>澀柿：需經過處裡才可食用</li>
      <li>產季：9月中~10月中</li>
    </ul>

    <h2>適合吃法</h2>
    <p>催熟做<strong>紅柿</strong>後鮮食。</p>
    <p>削皮風乾做<strong>柿餅</strong>(冷凍保存)。</p>
