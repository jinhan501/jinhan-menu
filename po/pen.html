    <h2>品種概述</h2>
    <p>早期由日本引進品種後加以改良，多種植於台中新社、東勢地區，與傳統柿子相比有著不同的香氣，主要加工方式為<strong>紅柿、柿餅</strong>。</p>

    <h2>柿子放大鏡</h2>
    <ul>
      <li>果形：果實呈長條形，尾端尖如毛筆</li>
      <li>特色：製成柿餅果膠含量多、口感Ｑ彈</li>
      <li>澀柿：需經過處裡才可食用</li>
      <li>產季：11月中~12月底</li>
    </ul>

    <h2>適合吃法</h2>
    <p>催熟做<strong>紅柿</strong>後鮮食。</p>
    <p>削皮風乾做<strong>柿餅</strong>(冷凍保存)。</p>
