    <p>甜柿品種眾多，主要品種有富有、次郎、早秋、花御所等..由日本引進栽種。</p>
    <p>果實本身不澀，可直接食用。</p>
    <p>多種植於高海拔地區，如五峰、尖石、摩天嶺等等..</p>
