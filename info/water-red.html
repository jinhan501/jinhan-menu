<h1>水柿/紅柿 是什麼？</h1>

<h2>水柿</h2>
    <img src="../assets/img/12-1.jpg" alt="水柿" class="page-img">
<ul>
  <li>水柿 又稱 脆柿、浸柿</li>
  <li>水柿並不是一個品種，而是一個產品名稱</li>
  <li>任何品種的柿子，只要經過浸泡脫澀後，即稱為水柿</li>
</ul>

<h2>紅柿</h2>
    <img src="../assets/img/12.jpg" alt="紅柿" class="page-img">
<ul>
  <li>紅柿 又稱 軟柿</li>
  <li>紅柿同樣也不是一個品種，同樣也是一個產品名稱</li>
  <li>任何品種的柿子，只要經過催熟(或是自然成熟)，即稱為紅柿</li>
</ul>
