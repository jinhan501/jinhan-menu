<!doctype html>
<meta charset="utf-8">
<title>DIY 預約表單｜Jinhan 園區</title>
<link rel="stylesheet" href="../assets/style.css">

<h1>DIY 體驗預約</h1>

<form action="#" method="post" style="max-width:480px;margin:auto;">
  <label>
    姓名
    <input type="text" name="name" required style="width:100%;padding:.5rem;">
  </label><br><br>

  <label>
    電話
    <input type="tel" name="phone" required style="width:100%;padding:.5rem;">
  </label><br><br>

  <label>
    體驗項目
    <select name="item" style="width:100%;padding:.5rem;">
      <option value="icecream">手作冰淇淋</option>
      <option value="jam">果醬 DIY</option>
      <option value="dye">柿染工作坊</option>
    </select>
  </label><br><br>

  <label>
    日期
    <input type="date" name="date" required style="width:100%;padding:.5rem;">
  </label><br><br>

  <button type="submit" style="padding:.6rem 2rem;">送出</button>
</form>

<p style="text-align:center;margin-top:1.5rem;">
  <a href="../index.html">← 回首頁</a>
</p>
